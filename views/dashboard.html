<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şiir Oyunu - Ana Sayfa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="dashboard-page">
    <nav class="navbar">
        <div class="logo-container">
            <img src="/images/pslogo.png" alt="PoemSwift" class="logo">
            <h1>PoemSwift</h1>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link">Ana Sayfa</a>
            <a href="/dashboard" class="nav-link active">Dashboard</a>
            <a href="/battle" class="nav-link">Düello Modu</a>
            <a href="#" class="nav-link">Skor Tablosu</a>
            <a href="#" class="nav-link">Profil</a>
        </div>
        <div class="menu-toggle">
            <i class="bi bi-list"></i>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="game-modes">
            <div class="mode-card">
                <i class="bi bi-play-circle"></i>
                <h2>Klasik Mod</h2>
                <p>Şiir dizelerini eşleştir ve puan topla!</p>
                <a href="/game" class="start-button">Oyna</a>
            </div>

            <div class="mode-card">
                <i class="bi bi-lightning"></i>
                <h2>Düello Modu</h2>
                <p>Arkadaşlarınla yarış!</p>
                <button class="start-button" disabled>Yakında</button>
            </div>

            <div class="mode-card">
                <i class="bi bi-trophy"></i>
                <h2>Turnuva Modu</h2>
                <p>Haftalık turnuvalara katıl!</p>
                <button class="start-button" disabled>Yakında</button>
            </div>
        </div>

        <div class="dashboard-stats">
            <div class="stats-card">
                <h3>Lider Tablosu</h3>
                <div id="leaderboard"></div>
            </div>
            
            <div class="stats-card">
                <h3>İstatistiklerim</h3>
                <div class="personal-stats">
                    <div class="stat-item">
                        <i class="bi bi-star"></i>
                        <span>En Yüksek Skor: 1200</span>
                    </div>
                    <div class="stat-item">
                        <i class="bi bi-check2-all"></i>
                        <span>Toplam Doğru: 45</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/dashboard.js"></script>
</body>
</html>
