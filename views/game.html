<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şiir Oyunu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="game-page">
    <nav class="navbar">
        <div class="logo-container">
            <a href="/dashboard" class="nav-link">
                <i class="bi bi-arrow-left"></i>
            </a>
            <img src="/images/pslogo.png" alt="PoemSwift" class="logo">
        </div>
        <div class="game-info">
            <span class="level">Seviye: <span id="current-level">1</span></span>
            <span class="score">Puan: <span id="score">0</span></span>
        </div>
    </nav>

    <div id="start-screen" class="start-screen">
        <h1>Hazır mısın?</h1>
        <p>Doğru şiir dizelerini bul ve puan topla!</p>
        <button id="start-game" class="start-button">Oyunu Başlat</button>
    </div>

    <div id="game-container" class="hidden">
        <div class="game-section">
            <div class="stats-container">
                <div class="stat-card">
                    <i class="bi bi-trophy"></i>
                    <p>Puan: <span id="score">0</span></p>
                </div>
                <div class="stat-card">
                    <div id="lives">
                        <span id="life1" class="life"><i class="bi bi-heart-fill"></i></span>
                        <span id="life2" class="life"><i class="bi bi-heart-fill"></i></span>
                        <span id="life3" class="life"><i class="bi bi-heart-fill"></i></span>
                    </div>
                </div>
            </div>

            <p id="line" class="poem-line"></p>

            <div class="timer-container">
                <div class="timer">
                    <i class="bi bi-clock"></i> 
                    <span id="time-left">15</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>

            <div id="choices" class="choices-grid"></div>
            <p id="message" class="message"></p>
        </div>
    </div>

    <div id="transition-screen" class="hidden">
        <h2>Yeni Soruya Geçiliyor...</h2>
    </div>

    <div id="end-screen" class="hidden">
        <h2>Oyun Bitti!</h2>
        <p>Toplam Puan: <span id="final-score">0</span></p>
        <button id="play-again">Tekrar Oyna</button>
    </div>

    <script src="script.js"></script>
    <script src="/js/game.js"></script>
</body>
</html>
